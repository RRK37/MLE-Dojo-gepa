# Configuration for MLE-STAR Agent

# Output directory for agent results and logs
output_dir: "output/"

# Competition settings
competition:
  name: "dog-breed-identification"
  data_dir: "data/prepared"

# Environment settings
env:
  render_mode: "human"
  gpu_device: 0
  gpu_memory_limit: 32
  execution_timeout: 10000  # seconds
  score_mode: "position"
  max_steps: 30  # Increased for MLE-STAR refinement and research steps

# Agent Type
agent_type: "mlestar"

# Agent configuration (AIDE-style for workspace management)
agent:
  # LLM Configuration
  model_mode: "openai"  # Options: openai, claude, gemini
  model_name: "gpt-4"  # Default model
  temperature: 0.7
  top_p: 1.0
  max_completion_tokens: 8192
  max_prompt_tokens: 30000
  api_idx: 0
  api_key: ""  # Set via environment variable
  
  # AIDE-style config
  steps: 20  # Total steps for MLE-STAR workflow
  data_preview: true
  expose_prediction: false
  k_fold_validation: 1

# MLE-STAR specific configuration
mlestar:
  search_iterations: 3
  refinement_iterations: 5
  inner_refinement_steps: 3
  ensemble_iterations: 3
  num_models_to_retrieve: 3
  subsample_size: 30000

# API Keys (should be set as environment variables)
# - PERPLEXITY_API_KEY (for web search)
# - OPENAI_API_KEY (for LLM)
# - ANTHROPIC_API_KEY (if using Claude)
